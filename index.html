<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-site-verification" content="sJW52dSvKC7MBfrC7W0FKcsrn_xfup68h85sZq6Ban4" />
    <title>Pandemic</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600&display=swap" rel="stylesheet">
    <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJmZYm1OpymYPVr2eaXYTc4Jm6uvGHcgs&callback=initMap">
</script>
    <script src="https://kit.fontawesome.com/180879cb6a.js" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="script/app.js"></script>
  <script src="script/data.js"></script>
  <script src='script/UI.js'></script>

</head>
<body>
  <div id='infectionModal'>
    <div id='infectionModalTextbox'>
        <p>has been infected!</p>
      <br>
      <button id='closeInfection'>Close</button>
    </div>
  </div>
  <div class='instructionsModal'></div>
  <div class='container'>
    <div class='left'>
      <div class='playerOneHeading'>
          <h2>Player One's Turn</h2>
      </div>
      <div class='handOne'>
      </div>
      <div class='playerOneConsole'>
          <i class="fas fa-user-nurse fa-2x"></i>
      </div>
    </div>
    <div class='middle'>
        <div class='map'>
            <div id="chart_div" style="width: 900px; height: 500px;"></div>
        </div>
        <div class='middleCenter'>
          <div class='cityDivsLocation'>
          </div>
        </div>
        <div class='bottom'>
          <div class='bottomLeft'>
          </div>
          <div class='bottomMiddle'>
              <h1>PANDEMIC</h1>
              <button class='instructionsButton'>Instructions</button>
          </div>
          <div class='bottomRight'>
          </div>
        </div>
    </div>
    <div class='right'>
        <div class='playerTwoHeading'>
            <h2>Player Two's Turn</h2>
        </div>
        <div class='handTwo'>
        </div>
        <div class='playerTwoConsole'>
            <i class="fas fa-user-md fa-2x"></i>
        </div>
    </div>
  </div>
  <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <script type='text/javascript'>
     google.charts.load('current', {
       'packages': ['geochart'],
       'mapsApiKey': 'AIzaSyCJmZYm1OpymYPVr2eaXYTc4Jm6uvGHcgs'
     });
     google.charts.setOnLoadCallback(drawMarkersMap);

      function drawMarkersMap() {
      var data = google.visualization.arrayToDataTable([
        ['City',   'Population', 'Area'],
        ['Rome',      2761477,    1285.31],
        ['Milan',     1324110,    181.76],
        ['Naples',    959574,     117.27],
        ['Turin',     907563,     130.17],
        ['Palermo',   655875,     158.9],
        ['Genoa',     607906,     243.60],
        ['Bologna',   380181,     140.7],
        ['Florence',  371282,     102.41],
        ['Fiumicino', 67370,      213.44],
        ['Anzio',     52192,      43.43],
        ['Ciampino',  38262,      11]
      ]);

      var options = {
        region: 'world',
        displayMode: 'markers',
        colorAxis: {colors: ['green', 'blue']}
      };

      var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    };
    </script>
</body>
</html>
