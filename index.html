<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-site-verification" content="sJW52dSvKC7MBfrC7W0FKcsrn_xfup68h85sZq6Ban4" />
    <title>Pandemic</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/180879cb6a.js" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="script/app.js"></script>
  <script src="script/data.js"></script>
  <script src='script/UI.js'></script>

</head>
<body>
  <div id='infectionModal'>
    <div id='infectionModalTextbox'>
        <p>has been infected!</p>
      <br>
      <button id='closeInfection'>Close</button>
    </div>
  </div>
  <div class='instructionsModal'></div>
  <div class='container'>
    <div class='left'>
      <div class='playerOneHeading'>
          <h2>Player One's Turn</h2>
      </div>
      <div class='handOne'>
      </div>
      <div class='playerOneConsole'>
          <i class="fas fa-user-nurse fa-2x"></i>
      </div>
    </div>
    <div class='middle'>
        <div class='map'>
          <div id='map'></div>
        </div>
        <div class='middleCenter'>
          <div class='cityDivsLocation'>
          </div>
        </div>
        <div class='bottom'>
          <div class='bottomLeft'>
          </div>
          <div class='bottomMiddle'>
              <h1>PANDEMIC</h1>
              <button class='instructionsButton'>Instructions</button>
          </div>
          <div class='bottomRight'>
          </div>
        </div>
    </div>
    <div class='right'>
        <div class='playerTwoHeading'>
            <h2>Player Two's Turn</h2>
        </div>
        <div class='handTwo'>
        </div>
        <div class='playerTwoConsole'>
            <i class="fas fa-user-md fa-2x"></i>
        </div>
    </div>
  </div>
  <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        var uluru = {lat: -25.344, lng: 131.036};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 4, center: uluru});
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: uluru, map: map});
      }
          </script>
          <!--Load the API from the specified URL
          * The async attribute allows the browser to render the page while the API loads
          * The key parameter will contain your own API key (which is not needed for this tutorial)
          * The callback parameter executes the initMap() function
          -->
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJmZYm1OpymYPVr2eaXYTc4Jm6uvGHcgs&callback=initMap">
          </script>
</body>
</html>
